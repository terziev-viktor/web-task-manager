<!DOCTYPE html>

<html ng-app="app" ng-controller="AppController">

<head>
  <link rel="stylesheet" href="/styles/bootstrap.css" />
  <link rel="stylesheet" href="/styles/bootstrap-theme.css" />
  <link rel="stylesheet" href="/styles/app.css" />

  <meta charset="utf-8">
  <title>Web Task Manager</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <a class="navbar-brand" href="#/">Web Task Manager</a>
    <form class="navbar-form navbar-left" style="padding-right: 30px; padding-left: 30px;">
<div class="form-group">
  <input autocomplete="off" id="inp-search-colleagues" type="text" class="form-control" placeholder="Find your colleagues...">
</div>
<button type="submit" class="btn btn-default" ng-click="searchCollegues()">Search</button>
<div id="search-found"><input ng-click="hide_search()" type="button" value="X"><div id="search-found-content"></div></div>
</form>
<ul class="nav navbar-nav navbar-right" style="padding-right: 20px; padding-left: 20px;">
<li id="li-profile"><a href="#/user">Profile</a></li>
<li id="li-logout"><button ng-click="logout()">Logout</button></li>
</ul>
</nav>
<div id="noty-container"></div>
<div ng-view>

</div>

<!-- Load app libraries -->
<script src="/libs/angular/angular.js"></script>
<script src="/libs/angular/angular-route.js"></script>
<script src="/libs/angular/angular-resource.js"></script>
<script src="/libs/jquery/jquery-2.1.3.js"></script>
<script src="/libs/jquery.noty/jquery.noty.js"></script>
<script src="/libs/bootstrap/bootstrap-3.1.1.js"></script>
<script src="/libs/ui.bootstrap/ui.bootstrap.pagination-0.12.0.js"></script>
<!-- Load app source code: main script, services, controllers, etc. -->
<script src="/scripts/app.js"></script>

<script src="/scripts/services/notification.js"></script>

<script src="/scripts/controllers/UserController.js"></script>
<script src="/scripts/controllers/AppController.js"></script>
<script src="/scripts/controllers/HomeController.js"></script>
<script src="/scripts/controllers/NewTaskController.js"></script>


</body>

</html>
