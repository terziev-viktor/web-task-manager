<h2>{{Title}}</h2>
<form>
    <div class="form-group">
        <label for="inp-title" class="content-header-top">Edit Title</label>
        <input type="text" class="form-control" id="inp-title" placeholder="{{Title}}">
    </div>
    <div class="form-group">
        <label for="inp-description" class="content-header-top">EditDescription</label>
        <textarea type="text" cols="20" class="form-control" id="inp-description" placeholder="{{Description}}"></textarea>
    </div>
    <div class="form-group">
        <label for="inp-deadline" class="content-header-top">Edit Deadline (Current: {{Deadline}})</label>
        <input type="datetime-local" id="inp-deadline" name="deadline">
    </div>
    <div class="form-group">
        <label for="inp-progress" class="content-header-top">Progress in {{Progress}}</label>
        <input type="number" min="0" max="100" value="0" id="inp-progress" name="progress" placeholder="0">
    </div>
    <input class="btn btn-primary" type="submit" value="Save" ng-click="updateTask(TaskId)">
</form>
