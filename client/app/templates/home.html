<div class="to-show">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div>
            <div class="thumbnail">
                <img src="/uploads/avatar" alt="...">
                <div class="caption">
                    <h4>{{fullname}}</h4>
                    <p>{{username}}</p>
                    <p><a href="#" class="btn btn-primary" role="button">Settings</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="display: block;">
        <label for="">Upload a new avatar</label>
        <input id="inpavatar" type="file" class="file">
        <hr>
    </div>
    <div class="panel panel-default col-lg-6 col-md-6 col-sm-12 col-xs-12" style="padding: 0;">
        <div class="panel-heading">
            <p>Change Password</p>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <span class="glyphicon glyphicon-lock"></span> <label for="curren-pass">Enter your current password</label>
                    <input class="form-control" id="oldpass" type="password" name="curren-pass" placeholder="Current Password">
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-lock"></span> <label for="curren-pass">Enter your new password</label>
                    <input class="form-control" id="newpass" type="password" name="new-pass" placeholder="New Password">
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-lock"></span> <label for="curren-pass">Confirm your new password</label>
                    <input class="form-control" id="confirmpass" type="password" name="curren-pass" placeholder="Confirm New Password">
                </div>
                <input class="btn btn-default" type="submit" class="btn btn-default" id="btnsubmit" value="Submit" ng-click="updatePassword()">
            </form>
        </div>
    </div>
</div>
