<div class="to-show col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-12">
    <h1>Hello, {{fullname}}</h1>
    <div class="panel panel-info">
        <div class="panel-heading">
            <p>username: {{username}}</p>
            <p>Change Password</p>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <span class="glyphicon glyphicon-lock"></span> <label for="curren-pass">Enter your current password</label>
                    <input class="form-control" id="current-pass" type="password" name="curren-pass" placeholder="Current Password">
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-lock"></span> <label for="curren-pass">Enter your new password</label>
                    <input class="form-control" id="new-pass" type="password" name="new-pass" placeholder="New Password">
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-lock"></span> <label for="curren-pass">Confirm your new password</label>
                    <input class="form-control" id="current-pass" type="password" name="curren-pass" placeholder="Confirm New Password">
                </div>
                <input class="btn btn-default" type="submit" class="btn btn-default" value="Submit">
            </form>
        </div>
    </div>
</div>
