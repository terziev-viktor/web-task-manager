<div class="custom-panel col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-10 col-xs-12 centered text-center">
    <div class="page-header">
        <h1>Create a new task<small> fill the form below</small></h1>
    </div>
    <form>
        <div id="form-new-task" class="custom-panel">
            <div class="custom-panel">
                <div class="custom-panel-heading">
                    <span>Title</span>
                </div>
                <div class="custom-panel-body">
                    <input type="text" class="form-control" id="inp-title" placeholder="Title of the new task">
                </div>
            </div>
            <div class="custom-panel">
                <div class="custom-panel-heading">
                    <span>Description</span>
                </div>
                <div class="custom-panel-body">
                    <textarea type="text" cols="20" class="form-control" id="inp-description" placeholder="Description of you task..."></textarea>
                </div>
            </div>
            <div class="panel-default">
                <div class="custom-panel-heading">
                    <span>Deadline</span>
                </div>
                <div class="custom-panel-body">

                    <div class="container">
                        <div class="row">
                            <div class='col-sm-6'>
                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker1'>
                                        <input id="inp-deadline" type='text' class="form-control" />
                                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel-default">
                <div class="custom-panel-heading">
                    <span>Progress in % (Default: 0)</span>
                </div>
                <div class="custom-panel-body">
                    <input class="btn btn-default btn-block" type="number" min="0" max="100" value="0" id="inp-progress" name="progress" placeholder="0">
                </div>
            </div>
            <div class="custom-panel">
                <div class="custom-panel-heading">
                    <span>Task Priority</span>
                </div>
                <div class="custom-panel-body">
                    <select class="form-control" id="inp-priority">
                    <option value="0">Low</option>
                    <option value="1">Medium</option>
                    <option value="2">High</option>
                </select>
                </div>
            </div>
            <div class="custom-panel">
                <div class="custom-panel-heading">
                    <span>Repeatability of the new task.</span>
                </div>
                <div class="custom-panel-heading content-header-top">
                    <label class="radio-inline">
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="0" checked>
        Only Once
      </label>
                    <label class="radio-inline">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="1">
        Every Day
      </label>
                    <label class="radio-inline">
        <input type="radio" name="optionsRadios" id="optionsRadios3" value="2">
        Every Week
      </label>
                    <label class="radio-inline">
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="3">
        Every Month
      </label>
                    <label class="radio-inline">
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="4">
        Every Year
      </label>
                </div>
            </div>
            <div>
                <input type="button" class="btn btn-primary" id="btn-newtask" value="Create Task" ng-click="createTask()">
            </div>
        </div>
    </form>
</div>
