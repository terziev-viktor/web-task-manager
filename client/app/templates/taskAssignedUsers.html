<ul class="nav nav-tabs">
    <li><a href="#/task/{{task.TaskId}}">General</a></li>
    <li><a href="#/task/comments/{{task.TaskId}}">Comments</a></li>
    <li class="active"><a href="#/task/assignedusers/{{task.TaskId}}">Assigned Users</a></li>
</ul>

<div class="to-show assigned col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h2>Assigned Users</h2>
    <div ng-if="task.isOwner" class="panel panel-default">
        <div class="panel-heading">
            <span>Assign your employees</span>
        </div>
        <div class="panel-body">
            <div class="input-group">
                <input name="search" id="inp-assign-search" class="form-control" placeholder="Search for employee...">
                <div class="input-group-btn">
                    <button ng-click="assignSearch()" type="submit" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                        <i class="glyphicon glyphicon-search"></i>Search
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="assigned-users-panel-group" class="panel-group" ng-switch="assignedUsers.length > 0">
        <div class="panel panel-default" ng-repeat="assigned in assignedUsers" ng-switch-when="true">
            <div class="panel-body">
                <div>
                    <a href="#/user/current/profile" class="pull-left">
                        <div class="profile-thumbnail1" style="background-image:url('/uploads/avatar?username={{assigned.Username}}');"></div>
                    </a>
                </div>
                <span class="pull-left" style="margin-top: 10px; display: inline-block; vertical-align: middle; line-height: normal;">{{assigned.Username}}</span>
                <a href="#/user/{{assigned.Username}}"><button class="btn btn-default btn-sm pull-right">View Account</button></a>
                <input class="btn btn-default btn-sm pull-right" type="button" value="Remove" ng-click="removeUserAssignment(assigned.Username, task.TaskId, $event)">
            </div>
        </div>
        <div ng-switch-when="false" class="panel panel-default">
            <div class="panel-body">
                <span>No users are assigned to this task yet</span>
            </div>
        </div>
    </div>
</div>

<style>
    .profile-thumbnail1 {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>
